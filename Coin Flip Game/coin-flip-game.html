<!DOCTYPE html>
<html>
    <head>
        <title>
            Coin Flip Game
        </title>
        <link rel="stylesheet" href="styles/coin-flip-game.css">
    </head>
    <body>
        <p class="title">
            Coin Flip Game
        </p>
        <button onclick="
        
            playGame('head');

        " class="move-button">
            <img src="Coin-side/head.jpeg" class="move-icon">
        </button>
        <button onclick="

            playGame('tail');

            " class="move-button">
            <img src="Coin-side/tail.jpeg" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p> 

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score</button>

        <script src="script/coin-flip-game.js"></script>
    </body>
</html>
